<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        function TryPlay() {
            try {
                var audio = new Audio("song.mp3");
                audio.loop = true;
                audio.play();
            } catch (e) {
                console.error("Error:", e);
            }
        }

        window.addEventListener('focus', function() {
            TryPlay();
        });

        window.addEventListener('onclick', function()
        {
            TryPlay();
        });

        TryPlay();
    </script>
</body>
</html>
