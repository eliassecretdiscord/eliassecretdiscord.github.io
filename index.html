<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        function TryPlay()
        {
            setTimeout(function() {
                var audio = new Audio("song.mp3")
                audio.loop = true
                audio.play();
            }, 50)
            TryPlay()
        }

        window.focus = function()
        {
            TryPlay();
        }
    </script>
</body>
</html>
