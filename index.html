<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        window.onload = function() {
            TryPlay();
        };

        function TryPlay() {
            try {
                var audio = new Audio("song.mp3");
                audio.loop = true;
                audio.play();
            } catch (e) {
                console.error("Error:", e);
            }
        }
    </script>
</body>
</html>
